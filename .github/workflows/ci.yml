name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  frontend-verify:
    name: Frontend verify (Expo SDK 51)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies (lockfile)
        run: npm ci

      # Expo Doctor validates the SDK graph. It should pass now that we’ve excluded react-native-screens from Expo’s checks.
      - name: Expo doctor
        run: npx expo-doctor --verbose

      # Lint and typecheck - fast, reliable CI signals
      - name: ESLint
        run: npm run lint

      - name: TypeScript no-emit
        run: npx tsc -p tsconfig.json --noEmit

      # If you later configure Jest for RN/Expo, enable this:
      # - name: Test
      #   run: npm test -- --ci --watchAll=false
