name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  frontend-verify:
    name: Frontend verify (Expo SDK 51)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # ✅ Use the same flag as your local install to bypass known peer conflicts
      - name: Install dependencies (lockfile)
        run: npm ci --legacy-peer-deps

      # Expo Doctor validates the SDK graph.
      - name: Expo doctor
        run: npx expo-doctor --verbose

      # Lint and typecheck
      - name: ESLint
        run: npm run lint

      - name: TypeScript no-emit
        run: npx tsc -p tsconfig.json --noEmit

      # Uncomment when Jest tests are configured
      # - name: Test
      #   run: npm test -- --ci --watchAll=false
